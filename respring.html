<!-- JavaScript for copying to clipboard -->
<script>
function copyToClipboard(number) {
    var text = "🌍";
    for (var i = 1; i <= number; i++) {
        text += i;
    }
    navigator.clipboard.writeText(text).then(function() {
        alert('注销代码已复制到剪切板！');
    }, function(err) {
        console.error('无法复制到剪切板', err);
    });
}
</script>
